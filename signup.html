<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Alumni Directory</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="https://www.ulm.edu/it/helpdesk/index.html">Contact Us</a></li>
        </ul>
    </nav>
    

    <img src="assests/ulm_hawk.png" alt="Background Image" class="background-image">
    <div class="background-wrapper">
        <div class="content">
            <div class="logo">
                <img src="assests/ulm_logo.png" alt="ULM Logo" class="ulm-logo">
            </div>

            <h2>Create Account</h2>

            <form id="signup-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <div id="success-message" style="display:none; color: green; text-align: center;">
                Successfully signed up! Redirecting to login page...
            </div>

            <div class="login-option">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 University of Louisiana Monroe Alumni Directory</p>
