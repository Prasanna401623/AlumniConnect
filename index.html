<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="https://www.ulm.edu/it/helpdesk/index.html">Contact Us</a></li>
        </ul>
    </nav>
    
    

    <img src="assests/ulm_hawk.png" alt="Background Image" class="background-image">
    <div class="background-wrapper">
        <div class="content">
            <div class="logo">
                <img src="assests/ulm_logo.png" alt="ULM Logo" class="ulm-logo">
            </div>

            <h2>Login to Alumni Directory</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username-email">Email</label>
                    <input type="email" id="username-email" name="username_email" placeholder="Enter your ULM email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="additional-options">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <span> | </span>
                <a href="signup.html" class="sign-up">Sign Up</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 University of Louisiana Monroe Alumni Directory</p>
        </footer>
    </div>

    <script src="js/login-handler.js"></script>

</body>
</html>
